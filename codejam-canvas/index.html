<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CodeJam-canvas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <header class="header">
      <div class="menu">
        <img class="menu__icon" src="assets/img/icon-menu.png" alt="icon-menu">
        <h1 class="menu__title">CodeJam - Pallete</h1>
      </div>
      <img class="icon-ball" src="assets/img/icon-shape.png" alt="icon-ball">
    </header>

    <main class="main">
      <div class="panel__tools">
        <div class="item">
          <img class="item__icon" src="assets/img/icon-fill-drip.png" alt="icon paint bucket">
          <div class="item__text">Paint bucket</div>
        </div>     
        <div class="item">
          <img class="item__icon" src="assets/img/icon-eye-dropper.png" alt="icon choose color">
          <div class="item__text">Choose color</div>
        </div>
        <div class="item">
          <img class="item__icon" src="assets/img/icon-arrows-alt.png" alt="icon move">
          <div class="item__text">Move</div>
        </div>
        <div class="item">
          <img class="item__icon" src="assets/img/icon-exchange-alt.png" alt="icon transform">
          <div class="item__text">Transform</div>
        </div>

      </div>
      <div class="panel__colors">
        <div class="item">
          <div class="item__icon--circle"></div>
          <div class="item__text">Current color</div>
        </div>
        <div class="item">
          <div class="item__icon--circle"></div>
          <div class="item__text">Prev color</div>
        </div>
        <div class="item">
          <div class="item__icon--circle"></div>
          <div class="item__text">red</div>
        </div>
        <div class="item">
          <div class="item__icon--circle"></div>
          <div class="item__text">blue</div>
        </div>
      </div>
      <canvas id="canvas" width="512"  height="512" class="display"></canvas>
      <div class="panel__sizes">
          <div class="item" id="draw4x4">
            <div class="item__icon--square"></div>
            <div class="item__text">4 x 4</div>
          </div>
          <div class="item" id="draw32x32">
            <div class="item__icon--square"></div>
            <div class="item__text">32 x 32</div>
          </div>
          <div class="item" id="draw256x256">
            <div class="item__icon--square"></div>
            <div class="item__text">256 x 256</div>
          </div>
      </div>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
